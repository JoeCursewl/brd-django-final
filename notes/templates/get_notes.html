{% extends 'brd_source.html' %} {% block content %}

<div class="tus-notas">
  <div class="todo-nota">
    <h1>Tus notas</h1>

    <span></span>
  </div>

  <div class="list-of-notes">

    <ul class="ul-notes">

      {% for note in notes %}

      <div class="container">
        
        <div>
            <h2>{{ note.nota_author }}</h2>

            <p>{{ note.note_content }}</p>
        </div>

        <div>
          <p><a href="{% url 'notedetail' note.id  %}">{{ note.nota }}</a></p>
        </div>
      </div>

      {% endfor %}

    </ul>

    
    

  </div>
</div>

{% endblock %}
