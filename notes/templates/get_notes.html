{% extends 'brd_source.html' %} {% block content %}

<div class="tus-notas">
  <div class="todo-nota">
    <h1>Tus notas</h1>

    <span></span>
  </div>

  <div class="list-of-notes">

    <ul class="ul-notes">

      {% for note in notes %}

      <div class="container">
        <p><a href="{% url 'notedetail' note.id  %}">{{ note.nota }}</a></p>
      </div>

      {% endfor %}

    </ul>

    
    

  </div>
</div>

{% endblock %}
